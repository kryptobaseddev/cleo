name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typescript:
    name: TypeScript Build & Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['24']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: node build.mjs

      - name: Verify CLI binary
        run: node dist/cli/index.js version
        shell: bash

      - name: Verify MCP server starts
        run: |
          timeout 5 node dist/mcp/index.js 2>&1 || true
        shell: bash
        if: matrix.os != 'windows-latest'

  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Validate JSON schemas
        run: |
          for file in schemas/*.json; do
            echo "Validating: $file"
            jq empty "$file"
          done

      - name: Validate template files
        run: |
          for file in templates/*.json; do
            echo "Validating: $file"
            jq empty "$file"
          done

  install-test:
    name: npm Install Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies and build
        run: npm ci && npm run build

      - name: Test npm link (simulates global install)
        run: |
          npm link
          cleo version
          cleo --help

      - name: Test MCP server flag
        run: |
          timeout 5 cleo --mcp-server 2>&1 || true

      - name: Test project initialization
        run: |
          mkdir -p /tmp/test-project
          cd /tmp/test-project
          cleo init test-project
          ls -la .cleo/

      - name: Cleanup
        run: npm unlink -g @cleocode/cleo
        if: always()
