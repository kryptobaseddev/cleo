name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install bats-core
        run: |
          # Install bats-core from npm (helper libraries are bundled in tests/libs/)
          sudo npm install -g bats

      - name: Verify Bash version
        run: bash --version

      - name: Verify jq version
        run: jq --version

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh
          chmod +x lib/*.sh
          chmod +x tests/*.sh
          chmod +x install.sh

      - name: Cleanup before tests
        run: rm -f .cleo/*.lock 2>/dev/null || true

      - name: Run test suite
        run: ./tests/run-all-tests.sh
        timeout-minutes: 10

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            .cleo/*.log
            tests/*.log
          retention-days: 7

  lint:
    name: Shell Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on scripts
        run: |
          shellcheck scripts/*.sh || true
          shellcheck lib/*.sh || true

      - name: Check for syntax errors
        run: |
          for script in scripts/*.sh lib/*.sh; do
            echo "Checking syntax: $script"
            bash -n "$script"
          done

  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Validate JSON schemas
        run: |
          for file in schemas/*.json; do
            echo "Validating: $file"
            jq empty "$file"
          done

      - name: Validate template files
        run: |
          for file in templates/*.json; do
            echo "Validating: $file"
            jq empty "$file"
          done

  docs-drift:
    name: Documentation Drift Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Make scripts executable
        run: chmod +x dev/skills/ct-docs-sync/scripts/detect-drift.sh

      - name: Run drift detection
        run: ./dev/skills/ct-docs-sync/scripts/detect-drift.sh --full --strict
        env:
          CLEO_HOME: ${{ github.workspace }}

  install-test:
    name: Installation Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y jq

      - name: Make install script executable
        run: chmod +x install.sh

      - name: Run installation
        run: ./install.sh

      - name: Verify installation
        run: |
          ~/.local/bin/cleo version
          ~/.local/bin/cleo help

      - name: Test project initialization
        run: |
          mkdir -p /tmp/test-project
          cd /tmp/test-project
          ~/.local/bin/cleo init test-project
          ls -la .cleo/
          ~/.local/bin/cleo validate
