name: Publish to npm & MCP Registry (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag (dev, beta, latest)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - latest

permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Validate CalVer (YYYY.M.PATCH)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG_YEAR=$(echo "$VERSION" | cut -d. -f1)
          TAG_MONTH=$(echo "$VERSION" | cut -d. -f2)
          CURRENT_YEAR=$(date -u +%Y)
          CURRENT_MONTH=$(date -u +%-m)
          echo "package.json version: ${VERSION} | Current: ${CURRENT_YEAR}.${CURRENT_MONTH}"
          if [[ "$TAG_YEAR" != "$CURRENT_YEAR" || "$TAG_MONTH" != "$CURRENT_MONTH" ]]; then
            echo "ERROR: Version ${TAG_YEAR}.${TAG_MONTH} does not match current year.month ${CURRENT_YEAR}.${CURRENT_MONTH}"
            exit 1
          fi

      - run: npm ci

      - run: npm run build

      - name: Verify build output
        run: |
          test -f dist/cli/index.js || { echo "CLI entry missing"; exit 1; }
          test -f dist/mcp/index.js || { echo "MCP entry missing"; exit 1; }
          echo "Build artifacts verified"

      - name: Determine dist-tag
        id: tag
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: echo "tag=$INPUT_TAG" >> $GITHUB_OUTPUT

      - name: Publish to npm (OIDC Trusted Publishing)
        run: npm publish --tag ${{ steps.tag.outputs.tag }} --access public

  publish-mcp-registry:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    needs: publish-npm
    steps:
      - uses: actions/checkout@v4

      - name: Set version in server.json from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          jq --arg v "$VERSION" '.version = $v | .packages[0].version = $v' server.json > server.tmp && mv server.tmp server.json
          echo "Publishing MCP server version: $VERSION"
          cat server.json

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry (OIDC)
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish
