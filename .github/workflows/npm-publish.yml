name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag (dev, beta, latest)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - latest

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm run build

      - run: npm test

      - name: Determine dist-tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "tag=$INPUT_TAG" >> $GITHUB_OUTPUT
          elif [[ "$RELEASE_TAG" == *"-alpha"* ]] || [[ "$RELEASE_TAG" == *"-dev"* ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          elif [[ "$RELEASE_TAG" == *"-beta"* ]] || [[ "$RELEASE_TAG" == *"-rc"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        run: npm publish --tag ${{ steps.tag.outputs.tag }} --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
