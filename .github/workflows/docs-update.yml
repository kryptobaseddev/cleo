name: Update Documentation

on:
  push:
    branches: [main]
    paths:
      - 'CHANGELOG.md'
      - 'scripts/generate-changelog.sh'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    name: Regenerate Mintlify Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        id: generate
        run: |
          # Make script executable
          chmod +x ./scripts/generate-changelog.sh

          # Generate new changelog
          ./scripts/generate-changelog.sh 20

          # Check if there are changes
          if git diff --quiet docs/changelog/overview.mdx; then
            echo "needs_update=false" >> "$GITHUB_OUTPUT"
            echo "Changelog is already up to date"
          else
            echo "needs_update=true" >> "$GITHUB_OUTPUT"
            echo "Changelog needs updating"
          fi

      - name: Create Pull Request
        id: create-pr
        if: steps.generate.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            docs(changelog): Auto-regenerate Mintlify changelog

            Triggered by changes to CHANGELOG.md
          branch: docs/auto-changelog-update
          delete-branch: true
          title: "docs(changelog): Auto-regenerate Mintlify changelog"
          body: |
            ## Automated Changelog Update

            This PR was automatically generated to update the Mintlify documentation changelog.

            **Triggered by:** Changes to `CHANGELOG.md`

            **Changes:**
            - Regenerated `docs/changelog/overview.mdx` from `CHANGELOG.md`

            ---

            > Auto-generated by Update Documentation workflow
          labels: |
            documentation
            automated

      # NOTE: Auto-merge step removed (T2843)
      # - GitHub repo setting 'Allow auto-merge' is disabled
      # - Manual PR review/merge provides oversight for automated changes
      # - PR will remain open for manual review and merge by maintainer
